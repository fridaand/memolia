<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=egde" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memolia</title>
    <link
      href="https://fonts.bunny.net/css?family=quicksand:300,400,500,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="background-container">
      <div class="site-wrapper">
        <!-- "NAVBAR" -->
        <header>
          <nav class="navbar">
            <h1>memolia</h1>

            <div class="wrapper-horizontal">
              <!-- MENU DD LANGUAGE -->
              <div class="dd">
                <div
                  class="dd-header"
                  class="clickable"
                  onclick="toggleDropdown()"
                >
                  <div class="dd-header_title" id="ddTitle">ENG</div>
                  <img
                    class="arrow-sm"
                    src="/docs/icons/nav/arrow_m_cream1.svg"
                    alt="open/close language menu"
                    id="ddArrow"
                  />
                </div>

                <div class="dd__list" class="clickable">
                  <div
                    class="dd__item"
                    data-value="english"
                    data-title="ENG"
                    onclick="selectOption(this)"
                  >
                    ENGELSKA
                  </div>
                  <div
                    class="dd__item"
                    data-value="french"
                    data-title="FRA"
                    onclick="selectOption(this)"
                  >
                    FRANSKA
                  </div>
                  <div
                    class="dd__item"
                    data-value="portuguese-br"
                    data-title="POR (BR)"
                    onclick="selectOption(this)"
                  >
                    PORTUGISISKA (BR)
                  </div>
                  <div
                    class="dd__item"
                    data-value="swedish"
                    data-title="SVE"
                    onclick="selectOption(this)"
                  >
                    SVENSKA
                  </div>
                </div>
              </div>

              <a href="/docs/info.html">
                <div class="hitbox" id="game-info">
                  <div class="button_primary button_mini"><h3>?</h3></div>
                </div>
              </a>
            </div>
          </nav>

          <!-- SECTION PAGE LABEL -->
          <container class="container_page-label">
            <div class="wrapper_h2-text-button">
              <h2>KATEGORIER</h2>
            </div>
          </container>

          <!-- SECTION TOTAL GAMES & MINUTES -->
          <container class="container_total">
            <article class="article_game-info">
              <div class="wrapper_spel-min">
                <div class="wrapper_text-min">
                  <span id="info-rounds"></span>SPEL
                </div>
                <div class="wrapper_text-min">
                  <span id="info-totaltime"></span>MINUTER
                </div>
              </div>
            </article>
            <a href="/docs/words.html">
              <div class="button_primary button_me button_icon-text">
                <img class="icon_s" src="icons/nav/icon_words.svg" alt="" />
                <h3 class="dark hide-button-text-sm">ORD</h3>
              </div>
            </a>
          </container>
        </header>

        <!-- SECTION SCROLL AREA WITH GAME BUTTONS -->
        <main id="scroll-area" class="scroll-area">
          <div class="container_menu-cards">
            <div class="container_menu-cards_column">
              <div class="menu_card_padding_left">
                <a
                  class="menu-card bg_cream2"
                  id="fruits-game_1"
                  data-mission="fruits_1"
                  href="game.html?category=fruits_1&dataFolder=data"
                  alt="start game fruits 1 mini"
                >
                  <div class="wrapper_icon-text-stars">
                    <img
                      class="icon_menu-card_image"
                      src="./images/fruits_1/cherry.svg"
                    />
                    <div class="wrapper_text-stars"></div>
                    <h3 id="cate-fruits_1" class="h3_menu-card-label">
                      Frukter mini
                    </h3>
                    <div id="stars-fruits_1" class="wrapper_total-stars"></div>
                  </div>
                </a>
              </div>

              <div class="menu_card_padding_right">
                <a
                  class="menu-card bg_green2"
                  id="vegetables-game_1"
                  data-mission="vegetables_1"
                  href="game.html?category=vegetables_1&dataFolder=data"
                  alt="start game vegetables 1"
                >
                  <div class="wrapper_icon-text-stars">
                    <img
                      class="icon_menu-card_image"
                      src="./images/vegetables_1/avocado.svg"
                    />
                    <div class="wrapper_text-stars"></div>
                    <h3 id="cate-vegetables_1" class="h3_menu-card-label">
                      Grönsaker
                    </h3>
                    <div
                      id="stars-vegetables_1"
                      class="wrapper_total-stars"
                    ></div>
                  </div>
                </a>
              </div>

              <div class="menu_card_padding_left">
                <a
                  class="menu-card bg_petrol2"
                  id="drinks-game_1"
                  data-mission="drinks_1"
                  href="game.html?category=drinks_1&dataFolder=data"
                  alt="start game drinks 1"
                >
                  <div class="wrapper_icon-text-stars">
                    <img
                      class="icon_menu-card_image"
                      src="./images/drinks_1/cocktail.svg"
                    />
                    <div class="wrapper_text-stars"></div>
                    <h3 id="cate-drinks_1" class="h3_menu-card-label">Dryck</h3>
                    <div id="stars-drinks_1" class="wrapper_total-stars"></div>
                  </div>
                </a>
              </div>

              <div class="menu_card_padding_right">
                <a
                  class="menu-card bg_cream1"
                  id="colours-game_1"
                  data-mission="colours_1"
                  href="game.html?category=colours_1&dataFolder=data"
                  alt="start game colours 1"
                >
                  <div class="wrapper_icon-text-stars">
                    <img
                      class="icon_menu-card_image"
                      src="./images/colours_1/colour-icon.svg"
                    />
                    <div class="wrapper_text-stars"></div>
                    <h3 id="cate-colours_1" class="h3_menu-card-label">
                      Färger
                    </h3>
                    <div id="stars-colours_1" class="wrapper_total-stars"></div>
                  </div>
                </a>
              </div>
            </div>

            <div class="container_menu-cards_column column2">
              <div class="menu_card_padding_right">
                <a
                  class="menu-card bg_green1"
                  id="fruits-game_2"
                  data-mission="fruits_2"
                  href="game.html?category=fruits_2&dataFolder=data"
                  alt="start game fruits 2"
                >
                  <div class="wrapper_icon-text-stars">
                    <img
                      class="icon_menu-card_image"
                      src="./images/fruits_1/orange.svg"
                    />
                    <div class="wrapper_text-stars"></div>
                    <h3 id="cate-fruits_2" class="h3_menu-card-label">
                      Frukter
                    </h3>
                    <div id="stars-fruits_2" class="wrapper_total-stars"></div>
                  </div>
                </a>
              </div>

              <div class="menu_card_padding_left">
                <a
                  class="menu-card bg_orange2"
                  id="dishes-game_1"
                  data-mission="dishes_1"
                  href="game.html?category=dishes_1&dataFolder=data"
                  alt="start game dishes 1"
                >
                  <div class="wrapper_icon-text-stars">
                    <img
                      class="icon_menu-card_image"
                      src="./images/dishes_1/wok.svg"
                    />
                    <div class="wrapper_text-stars"></div>
                    <h3 id="cate-dishes_1" class="h3_menu-card-label">
                      Maträtter
                    </h3>
                    <div id="stars-dishes_1" class="wrapper_total-stars"></div>
                  </div>
                </a>
              </div>

              <div class="menu_card_padding_right">
                <a
                  class="menu-card bg_orange1"
                  id="animals-game_1"
                  data-mission="animals_1"
                  href="game.html?category=animals_1&dataFolder=data"
                  alt="start game animals 1"
                >
                  <div class="wrapper_icon-text-stars">
                    <img
                      class="icon_menu-card_image"
                      src="./images/animals_1/cat.svg"
                    />
                    <div class="wrapper_text-stars"></div>
                    <h3 id="cate-animals_1" class="h3_menu-card-label">Djur</h3>
                    <div id="stars-animals_1" class="wrapper_total-stars"></div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </main>

        <!-- SECTION FOOTER -->
        <footer>
          <div class="footer_container">
            <div class="hitbox" id="scroll-button">
              <div class="button">
                <img
                  src="/docs/icons/nav/arrow_m_cream1.svg"
                  alt="scroll to bottom/top"
                />
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="dd.js"></script>
    <script src="common.js"></script>
    <script src="menu.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=egde" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memolia - lingo memory game</title>
    <link
      rel="icon"
      href="icons/favicon/memolia_tree_thumbnail.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  </head>

  <body>
    <div class="background-container">
      <div class="site-wrapper">
        <header>
          <!-- SECTION PAGE LABEL -->
          <section class="section_title-play">
            <container class="container_page-label">
              <div class="wrapper_h2-text-button h2-padding">
                <h2 id="cate" class="h2_color_game"></h2>
                <div class="wrapper_text-button"></div>
              </div>

              <div class="hitbox_tr clickable" id="button_trigger">
                <img
                  src="./icons/nav/close.svg"
                  alt="opens a dialog box to exit the game"
                />
              </div>
            </container>

            <!-- SECTION DRAUGHTS & SECONDS -->
            <container class="container_total">
              <article class="article_game-info">
                <div class="wrapper_spel-min direction">
                  <div class="wrapper_text-min">
                    <span class="score container-direction"></span> DRAG
                  </div>
                  <div class="wrapper_text-min">
                    <span
                      class="info-seconds position_right container-direction"
                    ></span>
                    SEKUNDER
                  </div>
                </div>
              </article>
              <div class="wrapper_buttons-round">
                <div id="button-mute" class="hitbox button-mute r">
                  <img
                    id="sound-icon"
                    class="button_m_r"
                    src="./icons/buttons/button_sound_on.svg"
                    alt="Mute sound for the memory cards"
                  />
                </div>
                <div
                  id="button-pause"
                  class="hitbox button-pause"
                  onclick="pause()"
                >
                  <img
                    id="play-pause"
                    class="button_m_r"
                    src="./icons/buttons/button_pause_default.svg"
                    alt="Play/pause time for the memory game"
                  />
                </div>
              </div>
            </container>
          </section>
        </header>

        <main class="main_card-area">
          <div class="container_game clickable"></div>


 <div class="board">
                <h3>Välj antal kort per spel</h3>
              <div id="board-selector" class="board-selector">
  <button class="board-option" data-value="6" data-img="icons/board/board_6.svg" data-img-selected="icons/board/board_6_selected.svg">
    <img src="icons/board/board_6.svg" alt="6 kort">
    <span>6 kort</span>
  </button>

  <button class="board-option" data-value="12" data-img="icons/board/board_12.svg" data-img-selected="icons/board/board_12_selected.svg">
    <img src="icons/board/board_12.svg" alt="12 kort">
    <span>12 kort</span>
  </button>

  <button class="board-option" data-value="16" data-img="icons/board/board_16.svg" data-img-selected="icons/board/board_16_selected.svg">
    <img src="icons/board/board_16.svg" alt="16 kort">
    <span>16 kort</span>
  </button>

  <button class="board-option" data-value="20" data-img="icons/board/board_20.svg" data-img-selected="icons/board/board_20_selected.svg">
    <img src="icons/board/board_20.svg" alt="20 kort">
    <span>20 kort</span>
  </button>
</div>

              </div>

        </main>

        <footer>
          <!-- SECTION TOTAL GAMES & MINUTES -->
          <container class="container_total hide">
            <article class="article_game-info">
              <div class="wrapper_spel-min">
                <div class="wrapper_text-min">
                  <span id="info-rounds"></span><SPEL>
                </div>
                <div class="wrapper_text-min">
                  <span id="info-totaltime"></span>MINUTER
                </div>
              </div>
            </article>

            <div class="wrapper_total-stars_horizontal"></div>
          </container>
        </footer>
      </div>
    </div>

    <!-- POPUP EXIT GAME-->
    <div id="popUpId" class="popup_bg">
      <div class="popup_styling">
        <div class="wrapper_justify-end">
          <div class="hitbox_tr">
            <img
              class="button_close clickable"
              src="./icons/nav/close.svg"
              alt="close dialog box to return to game"
            />
          </div>
        </div>

        <h2>VILL DU AVSLUTA SPELET?</h2>

        <div class="wrapper_buttons">
          
          <a href="menu.html"
            ><div class="button_primary button_text button_warning" id="goBackButton">
              <h3 class="button_label">Avsluta</h3>
            </div></a
          >
          <a class="button_close"
            ><div class="button_primary button_text button_cta">
              <h3 class="button_label">Fortsätt spela</h3>
            </div></a
          >
        </div>
      </div>
    </div>

    <!-- POPUP GAME ENDS-->

    <div class="popup_bg section_end-game">
      <div class="lottie-container"></div>

      <div class="container_end-game popup_styling">
        <div class="wrapper_h2-text">
          <h2 id="popupText">BRA GJORT!</h2>
          <div class="p-gap">
            <p>
              Du klarade spelet med <span class="score"></span> drag på
              <span class="info-seconds"></span> sekunder
            </p>
          </div>
        </div>
        <div class="wrapper_buttons">
          <div
            class="actions button_primary button_text button_cta"
            onclick="restartGame()"
          ><img src="/docs/icons/buttons/play_again.svg" alt="">
            <h3 class="button_label">Spela igen</h3>
          </div>
          <div
            class="button_primary button_text button_warning"
            onclick="window.location.href='menu.html';"><img src="/docs/icons/buttons/home.svg" alt=""> 
            <h3 class="button_label">Huvudmeny</h3>
          </div>
        </div>
      </div>
      
    </div>

    

    <!-- script tag last in the body-->
    <script src="common.js"></script>
    <script src="game.js"></script>
         <script src="boardSelector.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=egde" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memolia - lingo memory game</title>
    <link
      href="https://fonts.bunny.net/css?family=quicksand:300,400,500,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <!-- "NAVBAR" -->
  <body>
    <div class="background-container">
      <div class="site-wrapper">
        <header>
          <nav class="navbar">
            <h1>memolia</h1>

            <div class="wrapper-horizontal">
              <!-- MENU DD LANGUAGE -->
              <div class="dd">
                <div
                  class="dd-header"
                  class="clickable"
                  onclick="toggleDropdown()"
                >
                  <div class="dd-header_title" id="ddTitle">EN</div>
                  <img
                    class="arrow-sm"
                    src="/icons/nav/arrow_m_cream1.svg"
                    alt="open/close language menu"
                    id="ddArrow"
                  />
                </div>

                <div class="dd__list" class="clickable">
                  <div
                    class="dd__item"
                    data-value="english"
                    data-title="ENG"
                    onclick="selectOption(this)"
                  >
                    ENGELSKA
                  </div>
                  <div
                    class="dd__item"
                    data-value="french"
                    data-title="FRA"
                    onclick="selectOption(this)"
                  >
                    FRANSKA
                  </div>
                  <div
                    class="dd__item"
                    data-value="portuguese-br"
                    data-title="POR (BR)"
                    onclick="selectOption(this)"
                  >
                    PORTUGISISKA (BR)
                  </div>
                  <div
                    class="dd__item"
                    data-value="swedish"
                    data-title="SVE"
                    onclick="selectOption(this)"
                  >
                    SVENSKA
                  </div>
                </div>
              </div>

              <a href="/info.html">
                <div class="hitbox" id="game-info">
                  <div class="button_primary button_mini"><h3>?</h3></div>
                </div>
              </a>
            </div>
          </nav>

          <!-- SECTION PAGE LABEL -->
          <container class="container_page-label">
            <div class="wrapper_h2-text-button">
              <h2>ORDLISTA</h2>
            </div>
          </container>

          <!-- SECTION TOTAL GAMES & MINUTES -->
          <container class="container_total">
            <article class="article_game-info">
              <div class="wrapper_spel-min">
                <div class="wrapper_text-min">
                  <span id="info-rounds"></span>SPEL
                </div>
                <div class="wrapper_text-min">
                  <span id="info-totaltime"></span>MINUTER
                </div>
              </div>
            </article>

            <a href="menu.html">
              <div class="button_primary button_me button_icon-text">
                <img
                  class="icon_s"
                  src="icons/nav/icon_categories.svg"
                  alt="go to main menu categories to choose a game"
                />
                <h3 class="dark hide-button-text-sm">KATEGORIER</h3>
              </div>
            </a>
          </container>
        </header>

        <!-- SECTION SCROLL AREA WITH GAME BUTTONS & WORDS -->
        <main class="scroll-area" id="scroll-area">
          <div class="container_categories">
            <div class="category_label_dd bg_cream2">
              <div class="dd-category_label">
                <div class="wrapper_category">
                  <div class="button_category">
                    <img
                      class="image_cate_icon"
                      src="./images/fruits_1/cherry.png"
                      alt=""
                    />
                    <h3 class="dark" id="cate-fruits_1" class="h3_label_s">
                      Frukt mini
                    </h3>
                  </div>

                  <div class="wrapper_stars-hitbox">
                    <div id="stars-fruits_1" class="wrapper_total-stars"></div>
                    <div class="dropdown-button">
                      <div class="dd-arrow">
                        <img
                          class="arrow"
                          src="./icons/nav/arrow.png"
                          alt="open dictionary for the game fruits mini"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dd-category_words" data-dropdown="dd-fruits_1">
                <!-- JS words -->
                <div class="wrapper-word"></div>
              </div>
            </div>
          </div>

          <div class="container_categories">
            <div class="category_label_dd bg_green1">
              <div class="dd-category_label">
                <div class="wrapper_category">
                  <div class="button_category">
                    <img
                      class="image_cate_icon"
                      src="./images/fruits_1/orange.png"
                      alt=""
                    />
                    <h3 class="dark" id="cate-fruits_2" class="h3_label_s">
                      Frukt
                    </h3>
                  </div>

                  <div class="wrapper_stars-hitbox">
                    <div id="stars-fruits_2" class="wrapper_total-stars"></div>

                    <div class="dropdown-button">
                      <div class="dd-arrow">
                        <img
                          class="arrow"
                          src="./icons/nav/arrow.png"
                          alt="open dictionary for the game fruits 2"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dd-category_words" data-dropdown="dd-fruits_2">
                <!-- JS words -->
                <div class="wrapper-word"></div>
              </div>
            </div>
          </div>

          <div class="container_categories">
            <div class="category_label_dd bg_green2">
              <div class="dd-category_label">
                <div class="wrapper_category">
                  <div class="button_category">
                    <img
                      class="image_cate_icon"
                      src="./images/vegetables_1/avocado.png"
                      alt=""
                    />
                    <h3 class="dark" id="cate-vegetables_1" class="h3_label_s">
                      Grönsaker
                    </h3>
                  </div>

                  <div class="wrapper_stars-hitbox">
                    <div
                      id="stars-vegetables_1"
                      class="wrapper_total-stars"
                    ></div>

                    <div class="dropdown-button">
                      <div class="dd-arrow">
                        <img
                          class="arrow"
                          src="./icons/nav/arrow.png"
                          alt="open dictionary for the game vegetables 1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dd-category_words" data-dropdown="dd-vegetables_1">
                <!-- JS words -->
                <div class="wrapper-word"></div>
              </div>
            </div>
          </div>

          <div class="container_categories">
            <div class="category_label_dd bg_orange2">
              <div class="dd-category_label">
                <div class="wrapper_category">
                  <div class="button_category">
                    <img
                      class="image_cate_icon"
                      src="./images/dishes_1/wok.png"
                      alt=""
                    />
                    <h3 class="dark" id="cate-dishes_1" class="h3_label_s">
                      Maträtter
                    </h3>
                  </div>

                  <div class="wrapper_stars-hitbox">
                    <div id="stars-dishes_1" class="wrapper_total-stars"></div>

                    <div class="dropdown-button">
                      <div class="dd-arrow">
                        <img
                          class="arrow"
                          src="./icons/nav/arrow.png"
                          alt="open dictionary for the game dishes 1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dd-category_words" data-dropdown="dd-dishes_1">
                <!-- JS words -->
                <div class="wrapper-word"></div>
              </div>
            </div>
          </div>

          <div class="container_categories">
            <div class="category_label_dd bg_petrol2">
              <div class="dd-category_label">
                <div class="wrapper_category">
                  <div class="button_category">
                    <img
                      class="image_cate_icon"
                      src="./images/drinks_1/cocktail.png"
                      alt=""
                    />
                    <h3 class="dark" id="cate-drinks_1" class="h3_label_s">
                      Dryck
                    </h3>
                  </div>

                  <div class="wrapper_stars-hitbox">
                    <div id="stars-drinks_1" class="wrapper_total-stars"></div>
                    <div class="dropdown-button">
                      <div class="dd-arrow">
                        <img
                          class="arrow"
                          src="./icons/nav/arrow.png"
                          alt="open dictionary for the game drinks 1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dd-category_words" data-dropdown="dd-drinks_1">
                <!-- JS words -->
                <div class="wrapper-word"></div>
              </div>
            </div>
          </div>

          <div class="container_categories">
            <div class="category_label_dd bg_orange1">
              <div class="dd-category_label">
                <div class="wrapper_category">
                  <div class="button_category">
                    <img
                      class="image_cate_icon"
                      src="./images/animals_1/cat.png"
                      alt=""
                    />
                    <h3 class="dark" id="cate-animals_1" class="h3_label_s">
                      Djur
                    </h3>
                  </div>

                  <div class="wrapper_stars-hitbox">
                    <div id="stars-animals_1" class="wrapper_total-stars"></div>

                    <div class="dropdown-button">
                      <div class="dd-arrow">
                        <img
                          class="arrow"
                          src="./icons/nav/arrow.png"
                          alt="open dictionary for the game animals 1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dd-category_words" data-dropdown="dd-animals_1">
                <!-- JS words -->
                <div class="wrapper-word"></div>
              </div>
            </div>
          </div>

          <div class="container_categories">
            <div class="category_label_dd bg_cream1">
              <div class="dd-category_label">
                <div class="wrapper_category">
                  <div class="button_category">
                    <img
                      class="image_cate_icon"
                      src="./images/colours_1/colour-icon.png"
                      alt=""
                    />
                    <h3 class="dark" id="cate-colours_1" class="h3_label_s">
                      Färger
                    </h3>
                  </div>

                  <div class="wrapper_stars-hitbox">
                    <div id="stars-colours_1" class="wrapper_total-stars"></div>

                    <div class="dropdown-button">
                      <div class="dd-arrow">
                        <img
                          class="arrow"
                          src="./icons/nav/arrow.png"
                          alt="open dictionary for the game colours 1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dd-category_words" data-dropdown="dd-colours_1">
                <!-- JS words -->
                <div class="wrapper-word"></div>
              </div>
            </div>
          </div>
        </main>

        <!-- FOOTER -->
        <footer>
          <div class="footer_container">
            <div class="hitbox" id="scroll-button">
              <div class="button">
                <img
                  src="/icons/nav/arrow_m_cream1.svg"
                  alt="scroll to bottom/top"
                />
              </div>
            </div>
          </div>
        </footer>
      </div>
      <!-- POPUP CHOOSE LANGUAGE -->
      <div id="popUpId" class="popup_bg">
        <div class="popup_box">
          <div class="wrapper_justify-end">
            <div class="hitbox_tl">
              <img
                class="button_close"
                src="./icons/nav/cross_s.svg"
                alt="close dialog box for selecting language"
              />
            </div>
          </div>
          <h2>VÄLJ SPRÅK</h2>

          <div class="wrapper_buttons">
            <div class="button_primary button_close" id="english">
              <h3>ENGELSKA</h3>
            </div>
            <div class="button_primary button_close" id="french">
              <h3>FRANSKA</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="words.js"></script>
  </body>
</html>

<!-- "Icons from Flaticon (www.flaticon.com)" -->
